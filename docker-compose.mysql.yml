services:
  mysql:
    image: mysql:8.0
    container_name: workshop-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: workshop
      MYSQL_USER: workshop
      MYSQL_PASSWORD: workshoppass
      TZ: Asia/Bangkok
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 20

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: workshop-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      TZ: Asia/Bangkok
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy

  app:
    build: .
    container_name: workshop-app
    environment:
      DB_DIALECT: mysql
      DB_DSN: workshop:workshoppass@tcp(mysql:3306)/workshop?charset=utf8mb4&parseTime=True&loc=Local
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
